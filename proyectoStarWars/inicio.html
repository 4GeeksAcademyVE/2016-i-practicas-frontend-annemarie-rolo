		 <script type="text/javascript">

         $.ajax({
            type: "GET",
            url: "http://swapi.co/api/films/",
            dataType: "json",
            success: function(data){
               if(data.previous!=null){
                  $('.previous').attr('value',data.previous);
                  $('.previous').removeClass('disabled');
               }else{
                  $('.previous').addClass('disabled');
               }
               if(data.next!=null){
                  $('.next').attr('value',data.next);
                  $('.next').removeClass('disabled');
               }else{
                  $('.next').addClass('disabled');
               }
               $(".films").html("");
                for (var i = 0; i < data.results.length; i++){
                    $('.films').append('<div class="col-md-6">' +
                        '<div class="info"> ' +
                        '<h3 class="font1">' + data.results[i].title +'</h3>' +
                        '<p class="font2"><b>Episode: </b>'+ data.results[i].episode_id +'</p>' +
                        '<p class="font2"><b>Date: </b>'+ data.results[i].release_date +'</p>' +
                        '<p class="font2"><b>Directos: </b>'+ data.results[i].director +'</p>' +
                        '<p class="font2"><b>Producer: </b>' + data.results[i].producer +'</p>' +
                        '<p class="font2"><b>Synopsis: </b>' + data.results[i].opening_crawl +'</p>' +
                        '</div></div>');
                }
              }
        });
	</script>
